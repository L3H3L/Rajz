<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szépített Weboldal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        video {
            border: 2px solid #007BFF;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Jó reggelt/napot/estét Tanárnő!</h1>
        <div class="video-wrapper">
            <video width="560" height="315" controls autoplay>
                <source src="secret.mp4" type="video/mp4">
            </video>
        </div>
        <h1 style="text-align: center;">Bereczki Lehel 9.F</h1>
        <h1 style="text-align: center;">2024. 11. 10.</h1>
    </div>
</body>
</html>
